<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>缴费详情</title>
    <link rel="stylesheet" href="css/weui.css">
    <script src='script/flexible.js'></script>
</head>
<style>
    .weui-cells {
        margin-top: 0;
        font-size: .3rem;
    }

    .weui-cell {
        padding: .22rem .3rem;
        color: #333;
    }

    .weui-cell__ft {
        text-align: left;
        color: #999;
    }
</style>
<body>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="">
            <p>学校名称：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">某某学校</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>选择专业：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">某某专业</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>学生姓名：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">李白</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>学生年龄：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">18岁</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>学生性别：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">男</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>父母姓名：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">李大白</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>手机号码：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">15197266715</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>省市区：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">湖南省长沙市天心区</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>详细地址：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">某某街道某某区111号</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>入学时间：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">2018-01-01</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>缴费时长：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">一年</div>
    </div>
    <div class="weui-cell">
        <div class="">
            <p>缴费金额：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">888元</div>
    </div>
</div>
</body>
</html>
