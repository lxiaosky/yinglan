<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/online.css">
    <script src='script/flexible.js'></script>
</head>
<style>
    .btn {
        padding: 0 .3rem;
        margin-top: 2.1rem;
    }
</style>
<body>
<div class="weui-cells">
    <div class="weui-cell">
        <div>
            <p>姓名：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">
            <input class="weui-input" type="tel" placeholder="李白">
        </div>
    </div>
    <div class="weui-cell">
        <div>
            <p>手机号码：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">
            <input class="weui-input" type="tel" placeholder="15197266715">
        </div>
    </div>
    <div class="weui-cell select">
        <div>
            <p>省市区：</p>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请选择省市区" id='ssx'/>
        </div>
    </div>
    <div class="weui-cell">
        <div>
            <p>详细地址：</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">
            <input class="weui-input" type="tel" placeholder="某某街道某某小区111">
        </div>
    </div>
</div>
<div class='btn'>
    <a href="javascript:;" class="weui-btn weui-btn_default">确认修改</a>
</div>
</body>
<script src='script/zepto.min.js'></script>
<script src='script/picker.js'></script>
<script src='script/picker-city.js'></script>
<script>
    $(function () {
        $("#ssx").cityPicker({
            title: "选择省市县"
        });
    });


</script>
</html>
