<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>缴费记录</title>
    <link rel="stylesheet" href="css/weui.css">
    <script src='script/flexible.js'></script>
</head>
<style>
    body {
        background-color: #f8f8f8;
    }

    .weui-cell {
        padding: .22rem .3rem;
        color: #333;
        font-size: .3rem;
        background-color: #fff;
    }

    .weui-cell__ft {
        color: #999;
    }

    .mb20 {
        margin-bottom: .2rem;
    }

    .weui-cell:before {
        right: 15px;
    }

    .l {
        color: #666;
    }

    .r {
        color: #1d71c8;
    }

    .bottom {
        font-size: .28rem;
        padding: .08rem .3rem;
    }
</style>
<body>
<div class=mb20>
    <div class="weui-cell">
        <div>
            <p>缴纳园所一年学费</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">2018.01.01</div>
    </div>
    <div class="weui-cell bottom">
        <div class='l weui-cell__bd '>
            <p>缴费成功</p>
        </div>
        <a href="https://lxiaosky.github.io/yinglan/pay_details.html" class="weui-cell__ft r">
            <span>查看详情</span>
            <img src="img/next.png" width=10>
        </a>
    </div>
</div>
<div class=mb20>
    <div class="weui-cell">
        <div>
            <p>缴纳学校一年学费</p>
        </div>
        <div class="weui-cell__bd weui-cell__ft">2018.01.01</div>
    </div>
    <div class="weui-cell bottom">
        <div class='l weui-cell__bd '>
            <p>缴费成功</p>
        </div>
        <a href="https://lxiaosky.github.io/yinglan/pay_details.html" class="weui-cell__ft r">
            <span>查看详情</span>
            <img src="img/next.png" width=10>
        </a>
    </div>
</div>
</body>
</html>
